<svg viewBox="0 0 800 150" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font: 20px 'Courier New', monospace;
      white-space: pre;
    }
    .cursor {
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% {
        fill: transparent;
      }
    }
    .animate {
      animation: typewriter 10s steps(80) infinite,
                 blinkTextCursor 500ms steps(40) infinite normal;
    }
    @keyframes typewriter {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }
    @keyframes blinkTextCursor {
      from { border-right-color: rgba(255,255,255,0.75); }
      to { border-right-color: transparent; }
    }
  </style>
  <text x="10" y="20" class="text animate">- ðŸš€ Full Stack Development | Machine Learning Enthusiast</text>
  <text x="10" y="50" class="text animate">- ðŸŒ± Currently exploring the realms of AI and ML</text>
  <text x="10" y="80" class="text animate">- ðŸ’¡ Passionate about creating meaningful applications</text>
  <rect x="10" y="80" width="10" height="25" class="cursor" fill="black" />
</svg>
